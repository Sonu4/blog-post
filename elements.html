	<script>
	$(document).ready(function(){
	var listvalues = localStorage.getItem('lists');
    var finalvalue = JSON.parse(listvalues);
    var id=finalvalue.id;
    var type_of_user=finalvalue.type_of_user;
    console.log(id+':'+type_of_user);

/*-------------We are getting all the blogs the user has uploadede -------------------*/

    $.ajax({
      url:"php/getBlogsById.php",
      method:"post",
      data:{id:id},
      dataType:"json",
      success:function(data){
        for (var i=0;i<data.length;i++) {
          $('#tblDetails').append('<tr><td><label hidden id="lblID">'+data[i].id_b+'</label></td><td>'+data[i].blog_name+'</td><td>'+data[i].blog_body.substr(0,450)+'</td><td><button id="btnDelete" class="btn btn-primary">Delete</button></td><td><button class="btn btn-primary" id="btnComments">Comments</button></td></tr>');
        }
        
      }
    });

    $(document).on('click','#btnDelete',function(){
          var $item=$(this).closest('tr').find('td:first').text();
          $.ajax({
            url:"php/deleteBlog.php",
            method:"post",
            data:{id:$item},
            dataType:"json",
            success:function(data){
              alert(data.success);
              window.location.replace("elements.html");
            }
          });
    });

/*-------------This section is for operations on comments--------------*/
  
  $(document).on('click','#btnComments',function(){
        

        var $item=$(this).closest('tr').find('td:first').text();
       
        $.ajax({
        url:"php/getComments.php",
        method:"post",
        data:{id:$item},
        dataType:"json",
        success:function(data){
         $('#tblComments').empty();
          for (var i =0;i<data.length;i++) {
             $('#tblComments').append('<tr><td><label hidden>'+data[i].id+'</label></td><td>'+data[i].comment+'</td></tr>');
          }
         
          
        }
    });
/*------------This section Creates a comments Toggle--------------------------*/
    $('#addPage').modal('toggle');    

  });
  function uploadBlog(){
	var form_data=new FormData();
					form_data.append('blogName',$('#blogName').val());// Blogs Name.
					form_data.append('blogBody',$('#blogBody').val());// Blogs Body.
					form_data.append('id',finalvalue.id);

		 			 $.ajax({
						url:"php/blogUpload.php",
						method:"post",
						data:form_data,
						dataType:"json",
						contentType:false,
						cache:false,
						processData:false,
						success:function(data){
						alert(data);
						if (data =='success') {
							$('#blogName').val('');
							$('#blogBody').val('');
						}
						}
					});

  }
/*--------------Calling modal-------------------------------------------*/
     $('#upload').on('click', function () {


		             uploadBlog();
		            

                    var form_data1 = new FormData();
                    var ins = document.getElementById('multiFiles').files.length;
                    for (var x = 0; x < ins; x++) {
                        form_data1.append("files[]", document.getElementById('multiFiles').files[x]);	
                    }
					form_data1.append('id',finalvalue.id);
                    $.ajax({
                        url: 'php/uploadsMul.php', // point to server-side PHP script 
                        dataType: 'text', // what to expect back from the PHP script
                        cache: false,
                        contentType: false,
                        processData: false,
                        data: form_data1,
                        type: 'post',
                        success: function (response) {
                            $('#msg').html(response); // display success response from the PHP script
                        },
                        error: function (response) {
                            $('#msg').html(response); // display error response from the PHP script
                        }
                    });
                });
	  
	});
